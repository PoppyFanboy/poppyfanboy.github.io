<nav>
    {% assign navHrefs = "" | split: "" %}
    {% for item in site.data.navigation %}
        {% capture link %}
            <a href="{{ item.link }}" {% if page.url == item.link %}class="navigation_selected"{% endif %}>{{ item.name }}</a>
        {% endcapture %}
        {% assign navHrefs = navHrefs | push: link %}
    {% endfor %}

    [ {{ navHrefs | join: " | " }} ]
</nav>
